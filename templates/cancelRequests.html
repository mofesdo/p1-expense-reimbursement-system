<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cancel Ongoing Requests</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> -->

    <!-- Bootstrap Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
    <!-- Nav Bar -->
    <div class="container-lg">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="https://www.shareicon.net/data/256x256/2016/06/30/625014_chest_256x256.png" width="48"
                    height="48" alt="">
            </a>
            <a class="navbar-brand" href="">Blackbeard's Crew </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto" id="navbar-items">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createrequest">Create A New Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cancelrequest">Cancel Ongoing Requests </a>
                    </li>
                    {% if isManager %}
                    <li class="nav-item">
                        <a class="nav-link" href="/manager">Accept / Decline Requests </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
    <h1> Which request would you like to cancel?</h1>
    {% for request in returnedRequests %}

    <div class="container-fluid">
        <h1>
            {{request}}
        </h1>
        <form action="/cancelrequest/input" method="post">
            <button class="btn btn-dark btn-lg download-button" type="submit" name="request_id"
                value="{{request[0]}}">Cancel </button>
        </form>
    </div>

    {% endfor %}
</body>

</html>
