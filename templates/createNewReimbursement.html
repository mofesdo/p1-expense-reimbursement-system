<!doctype html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Reimbursement Request</title>
    <link rel="stylesheet" type="image/x-icon" href="file://localhost/Users/mofesdo/Downloads/favicon.ico">
    <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> -->

    <!-- Bootstrap Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
<!-- Nav Bar -->
<div class="container-lg">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.shareicon.net/data/256x256/2016/06/30/625014_chest_256x256.png" width="48"
                 height="48" alt="">
            Blackbeard's Crew
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" id="navbar-items">
                <li class="nav-item">
                    <a id="homeButton" class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a id="requestButton" class="nav-link" href="/createrequest">Create A New Request</a>
                </li>
                <li class="nav-item">
                    <a id="cancelButton" class="nav-link" href="/cancelrequest">Cancel Ongoing Requests </a>
                </li>
                {% if isManager %}
                <li class="nav-item">
                    <a id="managerButton" class="nav-link" href="/manager">Accept / Decline Requests </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

    <div class="container-lg">

        <div>
            <h1>Fill out following information to <br>create new reimbursement request</h1>
            <form action="/requests/input" method="post">
                <label for="description">Enter Description (Max 100 Characters)</label>
                <br>
                <input type="text" name="description" id="description" placeholder="Enter Description..." size="100"
                pattern=".{1,100}" required title="1 to 100 chars">
                <br>
                <br>
                <label for="price">Enter Price (Between 1 and 1000): </label>
                <input type="number" name="price" id="price" min="1" max="1000" step="0.01">
                <br>
                <br>
                <h2>Is This Request Urgent?</h2>
                <input type="radio" id="isUrgent" name="urgent" value="1">
                <label for="isUrgent">Yes</label>
                <input type="radio" id="isNotUrgent" name="urgent" value="0" checked="checked">
                <label for="isNotUrgent">No</label>
                <br>
                <label for="date">Today's date:</label>
                <input type="date" id="date" name="date" value={{currentDatetime}} min="2022-01-01" max="2022-12-31">
                <br>
                <input id="submitButton" class="btn btn-dark btn-lg download-button" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
