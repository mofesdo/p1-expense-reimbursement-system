<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Approve / Reject Reimbursement Requests</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> -->

    <!-- Bootstrap Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
          rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
 <table class="table">
            <thead class="thead-dark">
            <tr>
                <td>
                    request_id
                </td>
                <td>
                    username
                </td>
                <td>
                    description
                </td>
                <td>
                    price
                </td>
                <td>
                    status
                </td>
                <td>
                    urgency
                </td>
                <td>
                    date
                </td>
                <td>
                    Approve
                </td>
                <td>
                    Decline
                </td>
            </tr>
            </thead>
            {% for request in returnedRequests %}

            <tr
                    {% if request[4]==1 %} class="bg-success" {% endif %}
                    {% if request[4]==2 %} class="bg-danger" {% endif %}
                    {% if request[4]==3 %} class="bg-warning" {% endif %}>
                <td>
                    {{request[0]}}
                </td>
                <td>
                    {{request[1]}}
                </td>
                <td>
                    {{request[2]}}
                </td>
                <td>
                    {{request[3]}}
                </td>
                <td>
                    {{request[4]}}
                </td>
                <td>
                    {{request[5]}}
                </td>
                <td>
                    {{request[6]}}
                </td>
                <td>
                    <button id="button{{request[0]}}" onclick="approved({{request[0]}})" value="{{request[0]}}">Approve</button>
                </td>
                <td>
                    <button id="dbutton{{request[0]}}" onclick="declined({{request[0]}})" value="{{request[0]}}">Decline</button>
                </td>
            </tr>


            {% endfor %}
        </table>
        <input type="hidden" id="hidden_rowcount" value="{{hiddenRowCount}}">
<script src="/static/scripts/script1.js"></script>
</body>
</html>
